<html>
    <head>
        <title>Agenda</title>
        <meta charset="utf8" />

        <script src="jquery-3.4.1.min.js"></script>
        <script src="agenda.js"></script>

        <style>
        
        table{
            border: 1px solid;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid;
            padding: 4px;            
        }
        thead {
            background-color: cornflowerblue;
        }
        fieldset div{
            margin: 5px 0;
        }
        label {
            width: 100px;
            display: inline-block;
        }
        fieldset {
            width: 400px;
        }
        .erro {
            color:red;
        }
        .erro input {
            border: 1px solid red;
        }
        .alerta {
            border: 1px solid red;
            color: red;
            padding: 3px;
            background-color: lightsalmon;
        }
        </style>
        
    </head>

    <body>

        <h1>Agenda</h1>

        <fieldset>
            <legend>Cadastro de Alunos</legend>

            <div>
                <label>Nome</label>
                <input type="text" id="nome" class="input" name="Nome"/>
            </div>

            <div class="erro">
                <label>Email</label>
                <input type="text" id="email" class="input" name="Email" />
            </div>

            <div>
                <label>Telefone</label>
                <input type="text" id="telefone" class="input" name="Telefone" />
            </div>

            <div>
                <label>Sexo</label>
                <input type="radio" value="M" name="sexo"  />Masculino
                <input type="radio" value="F" name="sexo" />Feminino
            </div>

            <button id="btn-cadastrar">Cadastrar</button>

        </fieldset>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Sexo</th>
                </tr>
            </thead>

            <tbody id="registros">
                <tr>
                    <td>Maria da Silva</td>
                    <td>maria@abc.com.br</td>
                    <td>(11)2222-3333</td>
                    <td>Feminino</td>
                </tr>
            </tbody>

        </table>

        
    </body>

</html>
